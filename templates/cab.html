<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAB - Professional Tool Collection</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="CAB应用 - 专业工具集中的全新功能模块">
    <meta name="keywords" content="CAB, 专业工具, 工具集">
    <meta name="author" content="Professional Tool Collection">
    <meta name="robots" content="index, follow">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cab-container {
            text-align: center;
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .cab-icon {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }
        
        .cab-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .cab-subtitle {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        @media (max-width: 768px) {
            .cab-container {
                padding: 40px 20px;
            }
            
            .cab-title {
                font-size: 2.5rem;
            }
            
            .cab-subtitle {
                font-size: 1.2rem;
            }
            
            .cab-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0,0,0,0.1); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tools"></i> 工具集
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pdf-watermark">
                            <i class="fas fa-file-pdf"></i> PDF水印
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company-matrix">
                            <i class="fas fa-th"></i> 公司矩阵
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cab">
                            <i class="fas fa-taxi"></i> CAB
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cab-container">
        <div class="cab-icon">
            <i class="fas fa-taxi"></i>
        </div>
        <h1 class="cab-title">HELLO CAB</h1>
        <p class="cab-subtitle">欢迎来到CAB应用！</p>
        
        <a href="/" class="back-btn">
            <i class="fas fa-home"></i> 返回首页
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
